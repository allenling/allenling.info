{% extends "blog/index.html" %}
{% block article %}
    <div class="panel panel-info">
        <div class="panel-heading"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
        <a href="{{ article.get_absolute_url }}"><span style="font-size: 200%;">{{ article.title }}</span></a>
        </div>
        <div class="panel-body">
            <span class="glyphicon glyphicon-time" aria-hidden="true"></span> <i>{{ article.update_time }}</i>
            {{ article.html_content|safe }}
        </div>
    </div>
{% endblock %}

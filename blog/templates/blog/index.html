{% extends "allenling.info/index.html" %}
{% block body %}
	<div class="container">
	{% block content %}
	  <div class="row">
	  	<div class="col-sm-3">
		    <a href="#" class="thumbnail">
		      <img src="{{ MEDIA_URL }}avatar/joker.jpg" alt="joker">
		    </a>
	  	</div>
	  	<div class="col-sm-9">
	  	{% block article %}
	  	{% for article in articles %}
		  	<div class="panel panel-info">
		  		<div class="panel-heading"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
		  		<a href="{{ article.get_absolute_url }}"><span style="font-size: 120%;">{{ article.title }}</span></a>
		  		</div>
	  			<div class="panel-body">
	    			<span class="glyphicon glyphicon-time" aria-hidden="true"></span> <i>{{ article.update_time }}</i>
	  			</div>
			</div>
		{% endfor %}
		{% endblock %}
	  	</div>
	  </div>
	  {% endblock %}
	</div>
{% endblock %}
